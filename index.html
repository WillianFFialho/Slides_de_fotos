<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="imagem1.jpg" alt="Imagem 1">
            <img src="imagem2.jpg" alt="Imagem 2">
            <img src="imagem3.jpg" alt="Imagem 3">
            <img src="imagem4.jpg" alt="Imagem 4">
        </div>
        <div class="thumbnails">
            <img src="imagem1.jpg" alt="Miniatura 1">
            <img src="imagem2.jpg" alt="Miniatura 2">
            <img src="imagem3.jpg" alt="Miniatura 3">
            <img src="imagem4.jpg" alt="Miniatura 4">
        </div>
        <div class="enlarged-image">
            <img src="" alt="Imagem Ampliada">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
